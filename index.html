<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flickr Recent Photos</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<style>
		.ilist {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.img-wrapper {
			padding: 0;
			margin: 0;
			height: 200px;
		}
		.img-wrapper > img {
			max-width: 100%;
			height: auto;
		}
		.pics {
			display: block;
			-webkit-background-size: cover;
			background-size: cover;
			height: 100%;
		}
	</style>
</head>
<body ng-app="Flickr">
	<div class="container">
		<div ng-view></div>
	</div>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/flickr/flickr.js"></script>
</body>
</html>
